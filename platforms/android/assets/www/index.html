    <body>
	<div >
        <div class="content">
			<div class="decoration"></div>
			<div class="container no-bottom">
            <div class="contact-form no-bottom"> 
                <div class="formSuccessMessageWrap" id="formSuccessMessageWrap">
                    <div class="notification-box green-box">
                        <h4>YOUR MESSAGE HAS BEEN SENT!</h4>
                        <a href="#" class="close-notification">x</a>
                        <div class="clear"></div>
                        <p>
                            You're message has been successfully sent. Please allow up to 48 hours for us to reply!  
                        </p>  
                    </div> 
                </div>
				<img src="img/image001.png" width="100%">
				<br/>
                <form action="php/contact.php" method="post" class="contactForm" id="contactForm">
                    <fieldset>
                        <div class="formFieldWrap">
                            <input type="text" name="contactNameField" value="" class="contactField requiredField" id="contactNameField" placeholder="Usuario"/>
                        </div>
                        <div class="formFieldWrap">
                            <input type="password" name="contactEmailField" value="" class="contactField requiredField requiredEmailField" id="contactEmailField" placeholder="Contrase&ntilde;a"/>
                        </div>
                        <a onclick="getLocationDBM()" class="no-bottom demo-button button grey fullscreen-button">Ingresar</a>
                    </fieldset>
                </form>       
				<p id="demo">hola mundo</p>
            </div>
        </div>
        </div>
	</div>
	<script>
function getLocationDBM(){			
	try
	{
		window.plugins.GPSDanBreakingNews.getGPSLocation([], resulto, noresulto);
	}
	catch(e)
	{
		document.getElementById("demo").innerHTML = e.message;
	}
}
		
function resulto(resultado)
{
	if (resultado != null) {
		if( resultado.latitud <= 0 ||  resultado.longitud <= 0)
        {
			alert("Error, no se ha logrado obtener la ubicación geográfica. Vuelva a intentarlo");   
			return;
        }
		
		var mensaje = "[" + resultado.latitud + "," + resultado.longitud + "]";
        document.getElementById("demo").innerHTML = mensaje;
				
		window.location = "home.html";
    } 
	else 
	{
		alert("Error, no se ha logrado obtener la ubicación geográfica. Vuelva a intentarlo");
    }
}
		
function noresulto(mensaje)
{
	if (mensaje != null) 
	{
		document.getElementById("demo").innerHTML = mensaje;
    } 
	else 
	{
		alert("Error, no se puede leer la configuración de su celular");    
    }
}
	</script>
